<VirtualHost *:80>

	ServerAdmin rubia@localhost
	ServerName rubia.com
	DocumentRoot /var/www/html/shop_ecom/public
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	<Directory /var/www/html/shop_ecom>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
	</Directory>

</VirtualHost>

